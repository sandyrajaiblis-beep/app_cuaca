<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title>
    <!-- Memuat Tailwind CSS untuk styling cepat -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Menghubungkan ke file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-600 flex items-center justify-center min-h-screen p-4">


    <!-- Kontainer utama aplikasi -->
    <div class="weather-card w-full max-w-md p-6 sm:p-8 rounded-2xl shadow-lg text-white">
        <h1 class="text-3xl font-bold text-center mb-6">Aplikasi Cuaca</h1>
       
        <!-- Bagian Pencarian -->
        <div class="flex mb-6 shadow-md rounded-lg">
            <input type="text" id="cityInput" class="w-full bg-white/20 text-white custom-placeholder px-4 py-3 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-300 transition-shadow" placeholder="Masukkan nama kota...">
            <button id="searchBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-r-lg transition-colors">
                <i class="fas fa-search"></i>
            </button>
        </div>


        <!-- Bagian Tampilan Cuaca (awalnya tersembunyi) -->
        <div id="weatherInfo" class="text-center hidden">
            <h2 id="cityName" class="text-4xl font-semibold">Nama Kota</h2>
            <img id="weatherIcon" src="https://placehold.co/100x100/ffffff/000000?text=Icon" alt="Ikon Cuaca" class="mx-auto my-4 w-24 h-24">
            <p id="temperature" class="text-6xl font-bold">--Â°C</p>
            <p id="description" class="text-xl capitalize mt-2">Kondisi</p>
           
            <div class="flex justify-around mt-6 text-lg bg-white/10 p-4 rounded-lg">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-tint fa-lg"></i>
                    <div>
                        <p id="humidity" class="font-bold">--%</p>
                        <p class="text-sm">Kelembapan</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-wind fa-lg"></i>
                    <div>
                        <p id="windSpeed" class="font-bold">-- km/h</p>
                        <p class="text-sm">Kecepatan Angin</p>
                    </div>
                </div>
            </div>
        </div>
       
        <!-- Pesan Error (awalnya tersembunyi) -->
        <div id="errorMessage" class="text-center bg-red-500/50 p-3 rounded-lg mt-4 hidden">
            <p>Kota tidak ditemukan. Silakan coba lagi.</p>
        </div>


         <!-- Pesan Awal -->
        <div id="initialMessage" class="text-center text-gray-200 mt-8">
            <p>Masukkan nama kota untuk melihat prakiraan cuaca saat ini.</p>
        </div>
    </div>


    <!-- Menghubungkan ke file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
